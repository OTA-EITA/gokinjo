<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>近隣情報マッピングアプリ - PoC (TypeScript)</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- React CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        .loading-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 18px;
            color: #666;
        }
        
        .error-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 16px;
            color: #d32f2f;
            text-align: center;
            padding: 20px;
        }
        
        .build-instructions {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 4px;
            padding: 15px;
            margin: 20px;
            color: #856404;
        }
        
        .build-instructions h3 {
            margin-top: 0;
            color: #6c5ce7;
        }
        
        .build-instructions code {
            background: #f8f9fa;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Monaco', 'Menlo', monospace;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading-screen">
            TypeScriptアプリケーションを読み込み中...
        </div>
    </div>

    <script>
        // Check if required dependencies are loaded
        if (typeof React === 'undefined' || typeof ReactDOM === 'undefined' || typeof L === 'undefined') {
            document.getElementById('root').innerHTML = `
                <div class="error-screen">
                    必要なライブラリの読み込みに失敗しました。<br/>
                    インターネット接続を確認してページをリロードしてください。
                </div>
            `;
        } else {
            // Try to load the compiled TypeScript app
            const script = document.createElement('script');
            script.src = './dist/app.js';
            script.onerror = function() {
                console.error('Failed to load compiled app.js');
                document.getElementById('root').innerHTML = `
                    <div class="error-screen">
                        <h2>TypeScriptアプリケーションをビルドしてください</h2>
                        <div class="build-instructions">
                            <h3>🔧 ビルド手順:</h3>
                            <p><strong>1. フロントエンドディレクトリに移動:</strong><br/>
                            <code>cd frontend</code></p>
                            
                            <p><strong>2. TypeScriptをコンパイル:</strong><br/>
                            <code>npm run build</code></p>
                            
                            <p><strong>3. ページをリロード</strong></p>
                            
                            <hr/>
                            
                            <p><strong>開発モード（自動リコンパイル）:</strong><br/>
                            <code>npm run build:watch</code></p>
                        </div>
                        <p>詳細は <code>frontend/README.md</code> を参照してください。</p>
                    </div>
                `;
            };
            script.onload = function() {
                console.log('✅ TypeScript app loaded successfully');
            };
            document.head.appendChild(script);
        }
    </script>
</body>
</html>
