services:
  # PostgreSQL with PostGIS extension
  postgis:
    image: postgis/postgis:15-3.3
    environment:
      POSTGRES_DB: neighborhood_mapping
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
      - ../data:/import
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 5
      start_period: 10s

  # API Server (Go)
  api-server:
    build:
      context: ../api
      dockerfile: Dockerfile.simple
    environment:
      DATABASE_URL: postgres://postgres:password@postgis:5432/neighborhood_mapping?sslmode=disable
    ports:
      - "8081:8081"
    depends_on:
      postgis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  minio_data:

networks:
  default:
    name: neighborhood-mapping-network
